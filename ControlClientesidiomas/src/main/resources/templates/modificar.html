<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Datos de persona</title>
</head>
<body>

	<header th:insert="~{/plantilla::header}"></header>

	<h2>[[#{persona.formulario}]]</h2>

	<a th:href="@{/}">[[#{accion.regresar}]]</a>

	<br>
	<form th:action="@{/guardar}" method="post" th:object="${persona}">
		<input type="hidden" name="idPersona" th:field="*{idPersona}">

		<label for="nombre">[[#{persona.nombre}]]:</label> <input type="text" name="nombre"
			th:field="*{nombre}"> <span
			th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error
			Nombre</span> 
			
		<label for="apellido">[[#{persona.apellido}]]:</label> <input type="text"
			name="apellido" th:field="*{apellido}"> <span
			th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error
			Apellido</span> 
			
		<label for="email">[[#{persona.email}]]:</label> <input type="text"
			name="email" th:field="*{email}"> <span
			th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error
			Mail</span> 
			
		<label for="telefono">[[#{persona.telefono}]]:</label> <input type="tel"
			name="telefono" th:field="*{telefono}"> <input type="submit"
			name="guardar" th:value="#{accion.guardar}">
	</form>


	<footer th:insert="~{/plantilla::footer}"></footer>

</body>
</html>
