<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inicio</title>
</head>
<body>



	<header th:insert="~{/plantilla::header}"></header>

	<a th:href="@{/agregar}">[[#{accion.agregar}]]</a>



	<div th:if="${personas != null and !personas. empty}">
		<table border="1">
			<tr>
				<th>[[#{persona.nombre}]]</th>
				<th>[[#{persona.apellido}]]</th>
				<th>[[#{persona.email}]]</th>
				<th>[[#{persona.telefono}]]</th>
				<th>[[#{accion.editar}]]</th>
				<th>[[#{accion.eliminar}]]</th>
			</tr>


			<tr th:each="persona: ${personas}">
				<td th:text="${persona.nombre}"></td>
				<td th:text="${persona.apellido}"></td>
				<td th:text="${persona.email}"></td>
				<td th:text="${persona.telefono}"></td>
				<td><a th:href="@{/editar/} +${persona.idPersona}"> 
					[[#{accion.editar}]]</a></td>
				<td><a th:href="@{/eliminar(idPersona=${persona.idPersona})}">[[#{accion.eliminar}]]</a></td>
			</tr>

		</table>
	</div>
	<div th:if="${personas == null or personas.empty}">
		[[#{persona.lista-vacia}]]
	</div>

	<footer th:insert="~{/plantilla::footer}"></footer>

</body>
</html>
